<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pkmn counters</title>
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js">
    </script>
</head>
<body>
    <h1>Pkmn Type Counters</h1>
    <label for="counterType">
        Please enter the type you want to counter: 
    </label>
    <p>You can type <span id="typer"></span>for example.</p>
    <input name="type" type="text" id="userType" placeholder="Enter Type">
    <button type="button" id="submit" class="btn"
        onclick="findCounter()">Find Type Counter
    </button>

    <div id="counters"></div>
    <hr>
    <div>
        <ul id="countersToCounters"></ul>
    </div>
</body>
</html>
